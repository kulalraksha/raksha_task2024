      position: absolute;

      -webkit-transition: .4s;
      transition: .4s;

      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    @media only screen and (max-width:500px) {
      .switch {
         width: 60px; 
      }
    }

      <script>
		$(function(){
			$("#yearPricingCheckbox").prop('checked', false);
			$("#companysDurationSlider").prop('checked', false);
			var dropdwonId = '#year_pick';
			var selectedDuration = 'month';
			// Add a click handler to determine which tab is currently selected
			$("#first").on('click', function(elem){
				// Educational Institute Tab
				dropdwonId = "#year_pick";
			});

			$("#sec").on('click', function(elem){
				// Companies Tab
				dropdwonId = "#year_pick1";
			});

			function calculatePrice(duration, elem){
				var currentPrice = 0;
				var totalStudents = parseInt($(dropdwonId + "  option:selected").text(), 10);
				selectedDuration = duration;	// We're assigning value here to calculate price if dropdown value changes

				if(duration === 'month'){
          if(duration == `value${600}`){
            $(elem).text(currentPrice.toLocaleString() + "contact");
          }
					else{ currentPrice = 15 * totalStudents;
					$(elem).text(currentPrice.toLocaleString() + " /-");
        }
				}
				else if(duration === 'year'){
					currentPrice = 15 * totalStudents * 12;

					$(elem).text(currentPrice.toLocaleString() + " /-");
				}
       
			}

			$(document).on('click', "#chkbox", function(elem){
				if($("#yearPricingCheckbox").is(':checked')){
					calculatePrice("month", "#value");
				}
				else{
					calculatePrice("year", "#value");
				}
			});

			$(document).on('click', "#companiesCheckbox", function(elem){
				if($("#companysDurationSlider").is(':checked')){
					calculatePrice("month", "#value3");
				}
				else{
					calculatePrice("year", "#value3");
				}
			});


			$('#year_pick').on('change', function(elem){
				var value = document.getElementById("year_pick").value;
				document.getElementById("value").innerHTML = value;
				document.getElementById("year_pick").value;

				if($("#yearPricingCheckbox").is(':checked')){
					calculatePrice("year", "#value");
				}
				else{
					calculatePrice("month", "#value");
				}
			});

			$('#year_pick1').on('change', function(elem){
				var value = document.getElementById("year_pick1").value;
				document.getElementById("value3").innerHTML = value;
				document.getElementById("year_pick1").value;

				if($("#companysDurationSlider").is(':checked')){
					calculatePrice("year", "#value3");
				}
				else{
					calculatePrice("month", "#value3");
				}
			});

          
		});
</script>
